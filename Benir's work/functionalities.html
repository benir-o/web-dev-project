<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Token Management Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Token Services</h1>

      <!-- Allowing user to check Tokens -->
      <form action="dashboard.html" method="">
        <h3>Check Token Balance</h3>
        <label for="userId">User ID:</label>
        <input type="text" name="userId" id="userId" required />
        <button type="submit">Submit</button>
      </form>

      <!-- Allowing user to buy Tokens -->
      <form action="script.js" method="">
        <h3>Buy Tokens</h3>
        <label for="userIdBuy">User ID:</label>
        <input type="text" name="userId" id="userIdBuy" required />

        <label for="amount">Amount of Tokens:</label>
        <input
          type="number"
          name="amount"
          id="amount"
          required
          min="0"
          max="3000"
          step="40"
        />

        <button type="submit">Buy Tokens</button>
      </form>
    </div>
  </body>
</html>
