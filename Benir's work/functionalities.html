<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Token Management Page</title>
    <link rel="stylesheet" href="functionalities_design.css" />
  </head>
  <body>
    <div class="container">
      <h1>Token Services</h1>

      <!-- Check Tokens -->
      <form action="dashboard.html" method="">
        <h3>Check Token Balance</h3>
        <label for="userId">User ID:</label>
        <input type="text" name="userId" id="userId" required />
        <button type="submit">Submit</button>
      </form>

      <!-- Buy Tokens -->
      <form action="https://httpbin.org/get" method="GET">
        <h3>Buy Tokens</h3>
        <label for="userIdBuy">User ID:</label>
        <input type="text" name="userId" id="userIdBuy" required />

        <label for="amount">Amount of Tokens:</label>
        <input
          type="number"
          name="amount"
          id="amount"
          required
          min="50"
          max="3000"
          step="50"
        />

        <button type="submit" formmethod="get">Buy Tokens</button>
      </form>

      <a href="dashboard.html">Check Dashboard</a>

      <!-- Check Payment History -->
    </div>
  </body>
</html>
