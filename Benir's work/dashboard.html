<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Token Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Token Dashboard</h1>
    </header>

    <div class="dashboard">
      <!-- Display Tokens -->
      <div class="card">
        <h2>Balance</h2>
        <h3>50</h3>
        <!--
        <form action="https://httpbin.org/get" method="GET">
          <input
            type="text"
            name="userId"
            placeholder="Enter User ID"
            required
          />
          <button type="submit" formmethod="get">Check Balance</button>
        </form>
      --></div>

      <!-- Buy Tokens -->
      <div class="card">
        <h2>Buy Tokens</h2>
        <form onsubmit="createTable()">
          <input
            type="text"
            name="userId"
            placeholder="Enter User ID"
            required
          />
          <input
            type="number"
            name="amount"
            placeholder="Number of Tokens"
            min="0"
            max="1000"
            step="40"
            required
          />
          <button type="submit">Check payment options</button>
        </form>
      </div>

      <!-- Payment History -->
      <div class="card">
        <h2>Payment History</h2>
        <form action="payment_history.html" method="">
          <input
            type="text"
            name="userId"
            placeholder="Enter User ID"
            required
          />
          <button type="submit">View History</button>
        </form>
      </div>

      <!-- Token Usage -->
      <div class="card">
        <form action="" method="">
          <h2>Token Usage</h2>
          <input type="text" placeholder="Enter User ID" required />
          <button>View Usage</button>
        </form>
      </div>

      <!-- Top-Up Methods -->
      <div class="card">
        <h2>Top-Up Methods</h2>
        <select>
          <option>Select Method</option>
          <option>M-Pesa</option>
          <option>Credit Card</option>
          <option>PayPal</option>
        </select>
        <button>Set as Default</button>
      </div>

      <!-- Enable a user to transfer tokens to someone else -->
      <div class="card">
        <form action="">
          <h2>Token Transfer</h2>
          <input
            id="transfer-to-id"
            type="text"
            placeholder="Recipient User ID"
            required
          />
          <input id="transfer-amount" type="number" placeholder="Amount" />
          <button>Send Tokens</button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
