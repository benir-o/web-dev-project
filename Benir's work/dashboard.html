<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Token Dashboard</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #eef2f3;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #9647f5;
        color: white;
        padding: 20px;
        text-align: center;
      }
      .dashboard {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 20px;
      }
      .card {
        background-color: rgb(74, 206, 204);
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 300px;
        margin: 20px;
        padding: 20px;
      }
      h2 {
        text-align: center;
        color: #333;
      }
      form input[type="text"],
      form input[type="number"] {
        width: 96%;
        padding: 5px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      form button {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        border: none;
        color: white;
        font-weight: bold;
        border-radius: 5px;
        cursor: pointer;
      }
      form button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Token Dashboard</h1>
    </header>

    <div class="dashboard">
      <!-- Display Tokens -->
      <div class="card">
        <h2>Display Tokens</h2>
        <form action="https://httpbin.org/get" method="GET">
          <input
            type="text"
            name="userId"
            placeholder="Enter User ID"
            required
          />
          <button type="submit" formmethod="get">Check Balance</button>
        </form>
      </div>

      <!-- Buy Tokens -->
      <div class="card">
        <h2>Buy Tokens</h2>
        <form action="/buy-tokens" method="POST">
          <input
            type="text"
            name="userId"
            placeholder="Enter User ID"
            required
          />
          <input
            type="number"
            name="amount"
            placeholder="Number of Tokens"
            min="1"
            required
          />
          <button type="submit">Buy Tokens</button>
        </form>
      </div>

      <!-- Payment History -->
      <div class="card">
        <h2>Payment History</h2>
        <form action="/payment-history" method="GET">
          <input
            type="text"
            name="userId"
            placeholder="Enter User ID"
            required
          />
          <button type="submit">View History</button>
        </form>
      </div>
    </div>
  </body>
</html>
