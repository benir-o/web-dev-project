<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Token Dashboard</title>
    <link rel="stylesheet" href="dashboard_design.css" />
  </head>
  <body>
    <header>
      <h1>Token Dashboard</h1>
    </header>

    <div class="dashboard">
      <!-- Display Tokens -->
      <div class="card">
        <h2>Balance</h2>

        <h3>50</h3>
        <!--
        <form action="https://httpbin.org/get" method="GET">
          <input
            type="text"
            name="userId"
            placeholder="Enter User ID"
            required
          />
          <button type="submit" formmethod="get">Check Balance</button>
        </form>
      
      --></div>

      <!-- Buy Tokens -->
      <div class="card">
        <h2>Buy Tokens</h2>
        <form action="/buy-tokens" method="POST">
          <input
            type="text"
            name="userId"
            placeholder="Enter User ID"
            required
          />
          <input
            type="number"
            name="amount"
            placeholder="Number of Tokens"
            min="1"
            required
          />
          <button type="submit">Buy Tokens</button>
        </form>
      </div>

      <!-- Payment History -->
      <div class="card">
        <h2>Payment History</h2>
        <form action="/payment-history" method="GET">
          <input
            type="text"
            name="userId"
            placeholder="Enter User ID"
            required
          />
          <button type="submit">View History</button>
        </form>
      </div>
    </div>
  </body>
</html>
